<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <link rel="author" href="https://twitter.com/{{ site.authorTwitter }}"/>

        <title>{% if page.title %}{{ page.title }} - {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>
        <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.ico">
        <link rel="stylesheet" href="{{ site.baseurl }}assets/css/style.css?time=20161205212729">
        <link rel="alternate" type="application/rss+xml" title="My Blog" href="{{ site.baseurl }}feed.xml">
        <link rel="stylesheet" href="{{ site.baseurl }}assets/css/highlight.css">
        {% seo %}
    </head>
    <body>

        {% include navigation.html %}

    {% if page.profile %}
        {% include profile.html %}
    {% endif %}
        <div id="wrapper" class="{% if page.profile %}home{% endif %}">
            {{ content }}
        </div>
    {% if page.footer %}
        {% include footer.html %}
    {% endif %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="{{ site.baseurl }}assets/js/main.js"></script>
        <script src="{{ site.baseurl }}assets/js/highlight.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>

    {% if site.google_analytics %}
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', '{{ site.google_analytics }}', 'auto');
            ga('send', 'pageview');
        </script>
    {% endif %}
    {% if site.facebook_pixel %}
        <!-- Facebook Pixel Code -->
        <script>
        !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
        n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}(window,
        document,'script','https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', '{{ site.facebook_pixel }}'); // Insert your pixel ID here.
        fbq('track', 'PageView');
        </script>
        <noscript><img height="1" width="1" style="display:none"
        src="https://www.facebook.com/tr?id={{ site.facebook_pixel }}&ev=PageView&noscript=1"
        /></noscript>
        <!-- DO NOT MODIFY -->
        <!-- End Facebook Pixel Code -->
    {% endif %}
    </body>
</html>
