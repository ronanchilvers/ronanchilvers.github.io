---
title: ronanchilvers.github.io
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
name: twaddle
description: Stuff I thought of
meta_description: Stuff I thought of
environment: production
aboutPage: true
markdown: kramdown
highlighter: rouge
gems:
- jekyll-paginate
- jekyll-sitemap
- jekyll-seo-tag
exclude:
- Gemfile
- Gemfile.lock
paginate: 20
baseurl: "/"
permalink: "/:year/:title.html"
domain_name: https://ronanchilvers.github.io
google_analytics: UA-88193273-1
# facebook_pixel: 1861408827472792
facebook_pixel: false
disqus: true
disqus_shortname: ronanchilvers-github-io
url: https://ronanchilvers.github.io
author: ronanchilvers
authorTwitter: ronanchilvers
twitter:
  username: ronanchilvers
logo: /assets/images/avatar@2x.png
sass:
  sass_dir: _resources/sass

defaults:
  -
    scope:
        path: "" # empty string for all files
        type: pages
    values:
        layout: default
        footer: true
  -
    scope:
        path: "" # empty string for all files
        type: posts
    values:
        layout: post
        footer: true
  -
    scope:
        path: ""
        type: drafts
    values:
        layout: post
        footer: true
