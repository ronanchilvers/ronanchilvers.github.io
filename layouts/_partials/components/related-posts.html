{{- $related := .Site.RegularPages.Related . }}
{{- $length := $related | len }}
{{- if gt $length 0 }}
<section class="related">
    <h2 class="related__title">Related Posts</h2>
    <div class="cards">
    {{- range (first 3 $related).Reverse }}
        {{ partial "components/post-card.html" . }}
    {{- end }}
    </div>
</section>
{{- end }}
