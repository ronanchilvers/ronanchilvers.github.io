<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="ltr">
    <head>
    {{ partial "head.html" . }}
{{ if hugo.IsProduction }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.analytics.ga4_id }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', '{{ .Site.Params.analytics.ga4_id }}');
    </script>
{{ end }}
    </head>
    <body>
        <header>
          {{ partial "header.html" . }}
        </header>
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        <footer>
          {{ partial "footer.html" . }}
        </footer>
    </body>
</html>
