{{ define "main" }}
{{ partial "components/title.html" . }}
<section>
    {{ .Content }}
    <ul class="tags">
    {{ range .Site.Taxonomies.tags.ByCount }}
        <li class="tags_item">
            <a href="/tags/{{ .Name }}/" class="tag">{{ .Name }} - {{ .Count }} {{ if lt 1 .Count}}posts{{ else }}post{{ end }}</a>
        </li>
    {{- end }}
    </ul>
</section>
{{ end }}
