{{ define "main" }}
{{ partial "components/title.html" . }}
<section>
    {{ .Content }}
    <div class="tags">
    {{ range .Site.Taxonomies.tags.Alphabetical }}
        <a href="/tags/{{ .Name }}/" class="tag">
            {{ .Name }}
            <span class="tag-count">{{ .Count }} {{ if lt 1 .Count}}posts{{ else }}post{{ end }}</span>
        </a>
    {{- end }}
    </div>
</section>
{{ end }}
