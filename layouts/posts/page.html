{{- define "main" }}
    <article class="post">
    {{ partial "components/post-title.html" . }}
    {{ .Content }}
    </article>
{{- if .Site.Params.related.show }}
    {{ partial "components/related-posts.html" . }}
{{- end }}
{{- if .Site.Params.related.show_next }}
    {{ partial "components/next-previous-posts.html" . }}
{{- end }}
{{- end }}
