{{ if eq .Type "alert" }}
  <blockquote class="alert alert-{{ .AlertType }}">
    <h4>
      {{ with .AlertTitle }}
        {{ . }}
      {{ else }}
        {{ or (i18n .AlertType) (title .AlertType) }}
      {{ end }}
    </h4>
    <div>
    {{ .Text }}
    </div>
  </blockquote>
{{ else }}
  <blockquote>
    {{ .Text }}
  </blockquote>
{{ end }}
