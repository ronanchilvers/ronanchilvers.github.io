{{ if eq .Type "alert" }}
  <blockquote class="alert alert--{{ .AlertType }}">
    <h4 class="alert__title">
      {{ with .AlertTitle }}
        {{ . }}
      {{ else }}
        {{ or (i18n .AlertType) (title .AlertType) }}
      {{ end }}
    </h4>
    <div class="alert__content">
    {{ .Text }}
    </div>
  </blockquote>
{{ else }}
  <blockquote>
    {{ .Text }}
  </blockquote>
{{ end }}
